<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17828501621"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'AW-17828501621');
  </script>

  <meta charset="UTF-8">
  <title>Oferta Especial - Ozenfit</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    #bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
    
    /* Overlay de Cookies Profissional */
    #cookieWall { 
      position: fixed; 
      inset: 0; 
      background: rgba(0, 0, 0, 0.85); 
      z-index: 9999; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding: 20px; 
    }

    #cookieBox { 
      background: #ffffff; 
      padding: 35px; 
      border-radius: 15px; 
      text-align: center; 
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4); 
      max-width: 450px; 
      width: 100%; 
    }

    #cookieBox h2 { font-size: 22px; margin: 0 0 15px 0; color: #333; font-weight: 700; }
    #cookieBox p { font-size: 15px; line-height: 1.6; color: #555; margin-bottom: 25px; }
    
    .btn-container { display: flex; flex-direction: column; gap: 12px; }

    #aceitar { 
      border: none; 
      background: #00c853; 
      color: #fff; 
      padding: 16px 20px; 
      font-size: 16px; 
      font-weight: bold; 
      border-radius: 8px; 
      cursor: pointer; 
      text-transform: uppercase; 
      transition: background 0.3s ease;
      letter-spacing: 1px;
    }

    #aceitar:hover { background: #00a444; }

    .btn-secondary { 
      background: transparent; 
      border: none; 
      color: #999; 
      font-size: 13px; 
      text-decoration: underline; 
      cursor: pointer; 
    }
  </style>
</head>
<body>

  <img id="bg" src="banner.jpg" alt="Promoção Ozenfit">

  <div id="cookieWall">
    <div id="cookieBox">
      <h2>Privacidade e Cookies</h2>
      <p>
        Utilizamos cookies para personalizar anúncios e melhorar a sua experiência. 
        Ao clicar no botão abaixo, você concorda com os nossos termos de uso.
      </p>
      <div class="btn-container">
        <button id="aceitar">ACEITAR E CONTINUAR</button>
        <button class="btn-secondary" id="gerenciar">Gerenciar preferências de privacidade</button>
      </div>
    </div>
  </div>

  <script>
    function enviarEventoEIr() {
      // Dispara a conversão para o Google Ads (Ação: Botão Aceitar - Braip)
      gtag('event', 'conversion', {
          'send_to': 'AW-17828501621/yWVqCNPyr9sbEPWwpbVC'
      });

      // Aguarda o disparo da tag e redireciona para o Link da Campanha Braip
      setTimeout(function(){
        window.location.href = "https://ev.braip.com/campanhas/cpa/cam69ozdj";
      }, 500);
    }

    // Ativa a função nos dois botões
    document.getElementById('aceitar').onclick = enviarEventoEIr;
    document.getElementById('gerenciar').onclick = enviarEventoEIr;
  </script>
</body>
</html>
